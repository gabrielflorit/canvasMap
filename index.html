<!DOCTYPE html>
<html>
	<head>
		<title>Project</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div id='container'></div>

		<script src='vendor/d3.min.js'></script>
		<script src='vendor/topojson.min.js'></script>

		<script src='data/blocks.js'></script>

		<script src='map.js'></script>
		<script>

			// create a map, place it in container
			// feed it:
			// 		- the projected geojson
			//		- the dom element
			var blocks = topojson.feature(blocks_topojson, blocks_topojson.objects.blocks);

			themap({
				container: document.getElementById('container'),
				geojson: blocks
			});

		</script>
	</body>
</html>
